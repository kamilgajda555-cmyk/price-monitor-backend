version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: price_monitor_db
    environment:
      POSTGRES_DB: pricedb
      POSTGRES_USER: priceuser
      POSTGRES_PASSWORD: pricepass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - price_monitor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U priceuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: price_monitor_redis
    ports:
      - "6379:6379"
    networks:
      - price_monitor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: price_monitor_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - price_monitor_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: price_monitor_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - price_monitor_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: price_monitor_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - price_monitor_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: price_monitor_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - price_monitor_network
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: price_monitor_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - price_monitor_network

volumes:
  postgres_data:

networks:
  price_monitor_network:
    driver: bridge
